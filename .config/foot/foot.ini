# vim: ft=dosini:commentstring=#\ %s
# font=JetBrainsMono Nerd Font:size=11.5
font=FiraCode Nerd Font:size=11.5
box-drawings-uses-font-glyphs=yes

[tweak]
font-monospace-warn=no

[url] 
launch=xdg-open ${url}
osc8-underline=url-mode

[colors]
alpha=0.90
foreground=c8d3f5
background=16161B
selection-foreground=c8d3f5
selection-background=2d3f76
urls=4fd6be

regular0=1b1d2b
regular1=ff757f
regular2=c3e88d
regular3=ffc777
regular4=82aaff
regular5=c099ff
regular6=86e1fc
regular7=828bb8

bright0=444a73
bright1=ff757f
bright2=c3e88d
bright3=ffc777
bright4=82aaff
bright5=c099ff
bright6=86e1fc
bright7=c8d3f5

16=ff966c
17=c53b53

[key-bindings]
show-urls-launch=Control+Shift+o
show-urls-copy=Control+Shift+y
