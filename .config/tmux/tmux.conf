set -sg terminal-overrides ",*:RGB"
set -g default-terminal "tmux-256color"
# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

setw -g mode-keys vi
setw -g mouse on
set -g set-clipboard on

# For yazi file manager
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
if-shell 'test $XDG_SESSION_TYPE = x11' 'set -s copy-command xclip -i --selection clipboard'
if-shell 'test $XDG_SESSION_TYPE = wayland' 'set -s copy-command wl-copy'
if-shell 'uname | command grep -q Darwin' 'set -s copy-command pbcopy'

set -g detach-on-destroy off
# Focus events will trigger autoread inside vim
set -g focus-events on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
setw -g xterm-keys on

set -g default-command /bin/fish
set -g default-shell /bin/fish

unbind C-a
unbind C-b
unbind %
unbind M-l

set-option -g prefix C-s
unbind M-S-p
bind C-s send-prefix
bind -T prefix C-s send-keys C-s

unbind-key -T copy-mode-vi v
bind -T copy-mode-vi v   send -X begin-selection
bind -T copy-mode-vi 'C-v' send -X rectangle-toggle \; send -X begin-selection
bind -T copy-mode-vi r send -X rectangle-toggle \; send -X begin-selection
bind -T copy-mode-vi i   send -X cancel
bind -T copy-mode-vi escape   send -X cancel
# bind -T copy-mode-vi Y send-keys -X copy-line
bind -T copy-mode-vi Y send -X copy-line-to-cursor-end-of-line \; send -X copy-pipe-and-cancel
# bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi d send -X copy-pipe-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# use vim-like keys for splits and windows
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"
bind -n M-o last-window
bind -n M-O swap-window -s 2 -t 1

# session management
bind -n M-w choose-session
bind -n M-W choose-tree
# bind -n M-Left switch-client -p
# bind -n M-Right switch-client -n
bind -n M-R command-prompt -I "#S" { rename-session "%%" }
bind -n M-T command-prompt -p "New Session:" { new-session -A -s '%%' }
bind -n M-escape copy-mode

# Easy config reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

bind -n M-t new-window -c "#{pane_current_path}"
bind -n M-g choose-window
bind -n M-C kill-pane
bind -n M-X kill-window
bind -n M-z resize-pane -Z

# move windows forward and backwards
# bind -n M-\{ swap-window -t -1 \; select-window -t :-
# bind -n M-\} swap-window -t +1 \; select-window -t :+
# bind -n M-[ select-window -t :-
# bind -n M-] select-window -t :+
bind -n M-\, select-window -t :-
bind -n M-\. select-window -t :+
bind -n M-< swap-window -t -1 \; select-window -t :-
bind -n M-> swap-window -t +1 \; select-window -t :+
# bind -n C-S-PageUp swap-window -t -1 \; select-window -t :-
# bind -n C-S-PageDown swap-window -t +1 \; select-window -t :+
# bind -n C-PageUp select-window -t :-
# bind -n C-PageDown select-window -t :+
# bind -n M-S-Left select-window -t :-
# bind -n M-S-Right select-window -t :+

# Select Pane
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
# Pane resizing
bind -n -r M-H resize-pane -L 2
bind -n -r M-J resize-pane -D 2
bind -n -r M-K resize-pane -U 2
bind -n -r M-L resize-pane -R 2
bind -n -r M-Up resize-pane -U 2
bind -n -r M-Down resize-pane -D 2
bind -n -r M-Left resize-pane -L 2
bind -n -r M-Right resize-pane -R 2

bind -n -r M-z resize-pane -Z

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8

# On Linux (Wayland) – optional check for wl-copy availability
if-shell 'test $XDG_SESSION_TYPE = wayland' 'setenv -g TMUX_URL_SELECT_CLIP_CMD wl-copy'

## on macos
if-shell 'uname | command grep -q Darwin' 'setenv -g TMUX_URL_SELECT_TMUX_CMD open'
if-shell 'uname | command grep -q Darwin' 'setenv -g  TMUX_URL_SELECT_CLIP_CMD pbcopy'

bind -n M-U run tmux-url-select

if "test ! -e ~/.local/bin/tmux-url-select" \
   "run 'wget -O ~/.local/bin/tmux-url-select https://github.com/dequis/tmux-url-select/raw/refs/heads/master/tmux-url-select.pl && chmod 744 ~/.local/bin/tmux-url-select'"

###### STATUSLINE ######
# Statusline Options
set-option -g status-position top

# Tokyonight Moon theme colors
thm_bg="#222436"
thm_fg="#c8d3f5"
thm_cyan="#86e1fc"
thm_black="#1b1d2b"
thm_gray="#3a3f5a"
thm_magenta="#c099ff"
thm_pink="#ff757f"
thm_red="#ff757f"
thm_green="#c3e88d"
thm_yellow="#ffc777"
thm_blue="#82aaff"
thm_orange="#ff9e64"
thm_black4="#444a73"

set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# Messages
set -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

# Panes
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Windows
set -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
set -g window-status-separator ""
set -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

# Statusline - current window
set -g window-status-current-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_magenta},bg=${thm_bg}]#{b:pane_current_path}#[fg=${thm_magenta},bg=${thm_bg},bold]#{?window_zoomed_flag, [Z],}#[fg=#cdd6f4,bg=#1e1e2e,nobold,nounderscore,noitalics]"

# Statusline - other windows
set -g window-status-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_fg},bg=${thm_bg}]#{b:pane_current_path}#{?window_zoomed_flag, [Z],}#[fg=#cdd6f4,bg=#1e1e2e,nobold,nounderscore,noitalics]"

# Statusline - right side
set -g status-right "#[fg=${thm_blue},bg=${thm_bg},nobold,nounderscore,noitalics]#[fg=${thm_bg},bg=${thm_blue},nobold,nounderscore,noitalics] #[fg=${thm_fg},bg=${thm_gray}] #W #{?client_prefix,#[fg=${thm_magenta}],#[fg=${thm_cyan}]}#[bg=${thm_gray}]#{?client_prefix,#[bg=${thm_magenta}],#[bg=${thm_cyan}]}#[fg=${thm_bg}] #[fg=${thm_fg},bg=${thm_gray}] #S "

# Statusline - left side (empty)
set -g status-left ""

# Modes
set -g clock-mode-colour "${thm_blue}"
set -g mode-style "fg=${thm_blue} bg=${thm_black4} bold"
