exec-once=~/.config/mango/autostart.sh

gappih=4
gappiv=4
gappoh=4
gappov=4
borderpx=3
no_border_when_single=1
focuscolor=0x005577ff
animations=0
layer_animations=0
animation_type_open=zoom
animation_type_close=slide 
layer_animation_type_open=slide
layer_animation_type_close=slide 
animation_fade_in=1
animation_fade_out=1
view_current_to_back=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.7
fadein_begin_opacity=0.6
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1.1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
allow_lock_transparent=1

shadows = 1
layer_shadows = 1
shadow_only_floating=1
shadows_size = 12
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

# options
repeat_rate=40
repeat_delay=300
numlockon=0
trackpad_natural_scrolling=1
accel_speed=0.4
# Turn off silly defaults
smartgaps=1
new_is_master=0
enable_hotarea=0
warpcursor=1
sloppyfocus=1
axis_bind_apply_timeout=100
drag_tile_to_tile=1
enable_floating_snap=0
snap_distance=30

# Scroller Layout Setting
scroller_structs=2
scroller_default_proportion=0.5
scroller_focus_center=0
scroller_prefer_center=0
scroller_ignore_proportion_single=1
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Mouse Button Bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=SUPER+CTRL,btn_right,killclient
# Gesturebind
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,right,4,viewtoleft_have_client
gesturebind=none,left,4,viewtoright_have_client
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview

# Layouts in mango are per tag. So we'll set all tags to tile by default. 
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Layouts
bind=SUPER,t,setlayout,tile
bind=SUPER,f,togglefullscreen,
bind=SUPER+SHIFT,f,togglefloating,
bind=SUPER,m,spawn_shell,~/.config/mango/scripts/toggle_proportion.sh
bind=SUPER,g,setlayout,grid
bind=SUPER+SHIFT,g,setlayout,vertical_grid
bind=SUPER,x,setlayout,scroller
bind=SUPER+SHIFT,x,setlayout,vertical_scroller
bind=SUPER,a,togglegaps

bind=SUPER,1,comboview,1
bind=SUPER,2,comboview,2
bind=SUPER,3,comboview,3
bind=SUPER,4,comboview,4
bind=SUPER,5,comboview,5
bind=SUPER,6,comboview,6
bind=SUPER,7,comboview,7
bind=SUPER,8,comboview,8
bind=SUPER,9,comboview,9

bind=SUPER+SHIFT,1,tag,1
bind=SUPER+SHIFT,2,tag,2
bind=SUPER+SHIFT,3,tag,3
bind=SUPER+SHIFT,4,tag,4
bind=SUPER+SHIFT,5,tag,5
bind=SUPER+SHIFT,6,tag,6
bind=SUPER+SHIFT,7,tag,7
bind=SUPER+SHIFT,8,tag,8
bind=SUPER+SHIFT,9,tag,9

bind=SUPER,0,toggleoverview
bind=SUPER,Tab,view,-1

bind=SUPER,Up,resizewin,+0,-10
bind=SUPER,Down,resizewin,+0,+10
bind=SUPER,Left,resizewin,-10,+0
bind=SUPER,Right,resizewin,+10,+0
# bind=SUPER,tab,focusstack,next

# switch window focus
bind=SUPER,j,focusstack,next
bind=SUPER,k,focusstack,prev
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# smartmovewin
bind=CTRL+SHIFT,k,smartmovewin,up
bind=CTRL+SHIFT,j,smartmovewin,down
bind=CTRL+SHIFT,h,smartmovewin,left
bind=CTRL+SHIFT,l,smartmovewin,right

bind=SUPER+SHIFT,q,killclient
bind=SUPER+CTRL,r,reload_config
bind=SUPER+CTRL,x,quit

bind=SUPER,bracketleft,viewtoleft,0
bind=SUPER,bracketright,viewtoright,0
bind=SUPER+SHIFT,bracketleft,tagtoleft,0
bind=SUPER+SHIFT,bracketright,tagtoright,0
bind=SUPER,grave,viewtoright_have_client,0
bind=SUPER+SHIFT,grave,viewtoleft_have_client,0

bind=SUPER,Return,spawn,foot
bind=SUPER+SHIFT,Return,spawn,wezterm

bind=SUPER,d,spawn,fuzzel
bind=SUPER+SHIFT,d,spawn,rofi -show run -config ~/.config/rofi/dmenu.rasi

bindl=NONE,    XF86AudioRaiseVolume,  spawn, ~/.local/bin/myscripts/audio inc
bindl=NONE,    XF86AudioLowerVolume,  spawn, ~/.local/bin/myscripts/audio dec
bindl=NONE,    XF86AudioMute,         spawn, ~/.local/bin/myscripts/audio toggle
bindl=CONTROL, F5,                    spawn, ~/.local/bin/myscripts/audio toggle-mic
bindl=NONE,    XF86AudioPlay,         spawn_shell, playerctl play-pause
bindl=NONE,    XF86AudioPause,        spawn_shell, playerctl play-pause
bindl=NONE,    XF86AudioPrev,         spawn_shell, playerctl previous
bindl=NONE,    XF86AudioNext,         spawn_shell, playerctl next
bindl=NONE,    XF86MonBrightnessUp,   spawn, ~/.local/bin/myscripts/brightness inc
bindl=NONE,    XF86MonBrightnessDown, spawn, ~/.local/bin/myscripts/brightness dec

bind=NONE,Print,spawn_shell, grim -g "$(slurp)" - | swappy -f -
bind=SUPER,Print,spawn,~/.local/bin/myscripts/ocr-ss-text

bind=SUPER+CTRL,s,spawn,~/.local/bin/myscripts/logout_prompt
bind=SUPER+CTRL,l,spawn,hyprlock

bind=SUPER,       e, spawn_shell, thunar || nautilus || notify-send -u critical "Program not installed" "file manager"
bind=SUPER+SHIFT, e, spawn, foot yazi
bind=SUPER,       w, spawn, gtk-launch helium-browser
bind=SUPER+SHIFT, w, spawn, gtk-launch com.brave.Browser.desktop

bind=SUPER,    y, spawn, foot -a should_be_floating ~/.local/bin/myscripts/cliphist-fzf-sixel
bind=SUPER,    p, spawn, vicinae deeplink vicinae://extensions/vicinae/wm/switch-windows
bind=ALT+CTRL, e, spawn, vicinae deeplink vicinae://extensions/vicinae/vicinae/search-emojis
bind=ALT+CTRL, v, spawn, pavucontrol
bind=ALT+CTRL, c, spawn_shell, hyprpicker -a || notify-send -u critical "Program not Installed" "hyprpicker is not installed"

bind=SUPER+SHIFT, z, spawn_shell, ~/.local/bin/wooz --zoom-in 45% --mouse-track --invert-scroll

bind=ALT,space, spawn, vicinae toggle

bind=NONE, XF86Calculator, spawn_shell, qalculate-gtk || gnome-calculator || galculator || notify-send 'Error' 'Calculator App not installed' -u critical


windowrule=width:1200,height:800,isfloating:1,appid:org.kde.dolphin,title:Progress Dialog — Dolphin
windowrule=width:1200,height:800,isfloating:1,appid:org.kde.dolphin,title:Copying — Dolphin
windowrule=width:1200,height:800,isfloating:1,title:About Mozilla Firefox
windowrule=width:1200,height:800,isfloating:1,title:Picture-in-Picture
windowrule=width:800,height:600,isfloating:1,appid:org.pulseaudio.pavucontrol
windowrule=width:800,height:600,isfloating:1,appid:blueman-manager
windowrule=width:800,height:600,isfloating:1,appid:nm-applet
windowrule=width:800,height:600,isfloating:1,appid:nm-connection-editor
windowrule=width:1400,height:800,isfloating:1,appid:should_be_floating
windowrule=width:800,height:600,isfloating:1,appid:org.kde.polkit-kde-authentication-agent-1
windowrule=width:800,height:600,isfloating:1,title:clipboard-cliphist
windowrule=tags:2,appid:firefox
windowrule=tags:2,appid:librewolf
windowrule=tags:2,appid:helium
windowrule=tags:2,appid:io.github.ungoogled_software.ungoogled_chromium
