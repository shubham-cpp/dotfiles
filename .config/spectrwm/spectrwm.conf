program[term]     = alacritty
bind[term]        = MOD+Return
program[kitty]     = kitty
bind[kitty]        = MOD+Shift+Return
program[thunar]   = thunar
bind[thunar]      = MOD+e
program[lfv]      = kitty -e lfv
bind[lfv]         = MOD+Shift+e
program[firefox]  = firefox
bind[firefox]     = MOD+w
program[ungoogle] = flatpak run com.github.Eloston.UngoogledChromium
bind[ungoogle]    = MOD+Shift+w
program[calculator] = bash -c 'qalculate-gtk || gnome-calculator || galculator || notify-send "Error" "Calculator App not installed" -u critical'
bind[calculator]    = MOD+g
program[rofirun] = rofi -show run -async-pre-read 10 -config ~/.config/rofi/dmenu.rasi
bind[rofirun]    = MOD+d
program[rofidrun] = rofi -show drun -async-pre-read 10
bind[rofidrun]    = MOD+r
program[clipboard] = clipboard
bind[clipboard]    = MOD+y
program[logout] = logout_prompt
bind[logout]    = MOD+Control+s
program[classname] = get-class-name
bind[classname]    = Mod1+Control+c
program[pavucontrol] = bash -c 'pavucontrol || pavucontrol-qt'
bind[pavucontrol]    = Mod1+Control+v
program[rofimoji] = rofie
bind[rofimoji]    = Mod1+Control+e
program[screenss] = flameshot gui
bind[screenss]    = F1
program[volup] = audio inc
bind[volup]    = XF86AudioRaiseVolume
program[voldown] = audio dec
bind[voldown]    = XF86AudioLowerVolume
program[volmute] = audio toggle
bind[volmute]    = XF86AudioMute
program[brightup] = bash -c 'brightnessctl s 10+ && notify-send "Brightness: " -t 2000 -i display-brightness -h int:value:$(brightnessctl g)  -h string:x-canonical-private-synchronous:backlight && polybar-msg hook mbrightness 1'
bind[brightup]    = XF86MonBrightnessUp
program[brightdown] = bash -c 'brightnessctl s 10- && notify-send "Brightness: " -t 2000 -i display-brightness -h int:value:$(brightnessctl g)  -h string:x-canonical-private-synchronous:backlight && polybar-msg hook mbrightness 1'
bind[brightdown]    = XF86MonBrightnessDown

