# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = sh ~/.config/hypr/startup.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        middle_button_emulation = true
    }
    accel_profile = adaptive
    numlock_by_default = true
    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(1affffee)
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

binds {
    allow_workspace_cycles = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = true,
new_on_top = true,
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    enable_swallow = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER
$modShift = SUPER_SHIFT
$modControl = SUPER_CTRL

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $modShift, Q, killactive
bind = $modControl, X, exit,
bind = $mod, Return , exec, foot
bind = $modShift, Return , exec, alacritty
bind = $mod, W , exec, brave
bind = $modShift, W , exec, firefox
bind = $mod, E, exec, thunar
bind = $modShift, E, exec, alacritty -e vifmrun
bind = $mod, S, togglefloating,
bind = $mod, F, fullscreen, 0
bind = $modShift, T, pin
bind = $mod, R, exec, rofi -show drun -async-read 8
# bind = $mod, R, exec, wofi -I -m -G -S drun
bind = $modControl, R, forcerendererreload
bind = $mod, D, exec, rofi -show run -async-read 8
# bind = $mod, D, exec, wofi -I -m -G -S run
bind = $mod, P, pseudo, # dwindle
bind = $mod, Y, exec, cliphist list | rofi -i -dmenu -p 'Clipboard history' | cliphist decode | wl-copy -n
# bind = $mod, J, togglesplit, # dwindle

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bind = $mod, grave, workspace, e+1
bind = $modShift, grave, workspace, e-1
bind = $mod, period, workspace, e+1
bind = $mod, comma, workspace, e-1
bind = $modShift, period, movetoworkspace, e+1
bind = $modShift, comma, movetoworkspace, e-1
bind = $mod, bracketright, workspace, +1
bind = $mod, bracketleft, workspace, -1
bind = $modShift, bracketright, movetoworkspace, +1
bind = $modShift, bracketleft, movetoworkspace, -1
bind = $mod, Tab, workspace, previous
bind = ALT, Tab, cyclenext

binde =, XF86MonBrightnessUp, exec, brightnessctl s 5%+
binde =, XF86MonBrightnessDown, exec, brightnessctl s 5%-
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindr =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

windowrulev2 = workspace 2,class:^([fF]irefox)$ #,class:^(LibreWolf|qutebrowser)$,class:^([Bb]rave-browser)$
# windowrulev2 = workspace 2,class:^(LibreWolf|qutebrowser)$
windowrulev2 = workspace 2,class:^([Bb]rave-browser)$
windowrulev2 = workspace 4,class:^(mpv|Evolution)$
windowrulev2 = workspace 5,class:^(VirtualBox (Manager|Machine))$,class:^(Virt-manager)$
windowrulev2 = float,class:^([Aa]randr|[Cc]onnman-gtk|albert|[Gg]alculator|[Pp]avucontrol)$
windowrulev2 = float,class:^([Rr]ofi)$
windowrulev2 = float,class:^(matplotlib|[Gg]rub-customizer|[Nn]oiseTorch|[Gg]nome-disks|[Qq]alculate-gtk)$
