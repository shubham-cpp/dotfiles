# General settings (optional tweaks).
general {
    hide_cursor = true                  # Hide the mouse cursor on the lock screen.
    ignore_empty_input = true           # Allow unlocking without entering a password (disable for security).
}

# Background (use a screenshot for a blurred desktop effect).
background {
    monitor =                           # Apply to all monitors (leave empty).
    path = screenshot                   # Use current desktop screenshot as background.
    blur_passes = 2                     # Number of blur passes (higher = more blur).
    blur_size = 8                       # Blur radius.
    color = rgba(252525ee)              # Fallback color if screenshot fails.
}

# Password input field.
input-field {
    monitor =                           # Apply to all monitors.
    size = 250, 60                      # Width, height.
    outline_thickness = 3               # Border thickness.
    outer_color = rgb(255, 255, 255)    # Border color.
    inner_color = rgb(30, 30, 30)       # Background color of the field.
    font_color = rgb(200, 200, 200)     # Text color.
    fade_on_empty = false               # Don't fade when empty.
    placeholder_text = <i>Password...</i>  # Placeholder text (supports Pango markup).
    dots_spacing = 0.2                  # Spacing between password dots.
    rounding = 10                       # Corner rounding.
    position = 0, -20                   # Position relative to screen center.
    halign = center
    valign = center
}

# Optional: Add a label for time or username.
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"  # Display current time, updating every second.
    color = rgba(200, 200, 200, 1.0)
    font_size = 90
    font_family = JetBrains Mono Nerd Font  # Change to your preferred font.
    position = 0, 300                   # Position above the input field.
    halign = center
    valign = center
}

label {
  monitor =
  text = cmd[update:1000] ~/.local/bin/myscripts/dwm_bat
  color = rgba(255,255,255,1.0)
  font_size = 16
  font_family = "JetBrains Mono Nerd Font Mono"
  position = -20, -20          # adjust x,y as you like
  halign = right
  valign = top
}
